<h5>CONTACT</h5>
<p>Hello, I'd love to hear from you.</p>
<form [formGroup]="form">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="name">Name</label>
      <input
        formControlName="name"
        type="text"
        id="username"
        class="form-control"
      />
      <div *ngIf="name.touched && name.invalid" class="alert alert-danger">
        Name is required
      </div>
    </div>

    <div class="form-group col-md-6">
      <label for="email">Email</label>
      <input
        formControlName="email"
        type="text"
        id="email"
        class="form-control"
      />
      <div *ngIf="email.touched && email.invalid" class="alert alert-danger">
        Email is required
      </div>
    </div>
  </div>
  <div class="form-row">
    <div class="col-auto">
      <label class="sr-only" for="inlineFormInput">Comments</label>
      <input
        type="text"
        class="form-control mb-2"
        id="inlineFormInput"
        placeholder="Comments"
      />
    </div>
  </div>
  <br />
  <button mat-raised-button color="accent">Send Message</button>
</form>
